<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Заголовок страницы</title>
        
        <Style>
            
            body {
                background-color: green; /*Цвет фона веб страницы синий*/
                background-image: url(favicon.ico); /*Фоновый рисунок*/
                color: red; /*Цвет текста*/
            }

            a:link {color: #0000EE;} /*цвет еще не просмотренных ссылок*/
            a:visited{color: #008000;} /*цвет уже просмотренных ссылок*/
            a:active {color: #FF0000;} /*цвет активной ссылки*/

        </Style>
    </head>

    <body>
        <p>Текст документа</p>
        <p><a href="http://www.google.ru/">Текст ссылки</a></p>
        <h1 style="text-align: center;">TEXT</h1>
        <h2>TEXT</h2>
        <h3>TEXT</h3>
        <h4>TEXT</h4>
        <h5>TEXT</h5>
        <h6>TEXTEXT</h6>
        <p>абзац с выравниванием по левому краю</p>
        <p style="text-align: center;">абзац с выравниванием по Центру</p>
        <p style="text-align: right;">абзац с выравниванием по правому краю</p>
        <blockquote>Длинная цитатенька</blockquote>
    </body>

</html>

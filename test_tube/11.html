<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    
    <title>Что это</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <div>
        <input tabindex="1" placeholder="Имя сюда быстро" type="text" name="username" value="">
        </div>
        <div>
        <input tabindex="2 " type="password" name="userpass" value="">
        </div>

        <br>
        <div>
            <p><input checked type="radio" name="beer" value="lager">Светлое пиво</p>
            <p><input type="radio" name="beer" value="dark">Темное пиво</p>
        </div>

        <br>
        <div>
            <p><input type="radio" name="beer2" value="lager">Светлое пиво</p>
            <p><input checked type="radio" name="beer2" value="dark">Темное пиво</p>
        </div>

        <br>
        <div>
            <p><input  type="checkbox" name="car" value="yes">Наличие авто</p>
            <p><input checked type="checkbox" name="car1" value="yes">Наличие авто1</p>
            <p><input type="checkbox" name="car2" value="yes">Наличие авто2</p>
            <p><input checked type="checkbox" name="car3" value="yes">Наличие авто3</p>
        </div>

        <br>
        <div>
            <p><input type="file" name="foto"></p>
        </div>

        <br>
        <div>
            <textarea name="text"></textarea>
        </div>

        <br>
        <div>
            <select name="color">
                <option value="red">Rрасный</option>
                <option selected value="yellow">желтый</option>
                <option value="blue">синий</option>
            </select>
        </div>

        <br>
        <div>
            <button type="submit">Отправить</button>
        </div>

    </form>
</body>
</html>

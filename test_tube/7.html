<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <title>Тег спан </title>

        <style type="text/css">
            span { /*Стиль для всех элементов SPAN*/
                font-size: 12pt; /*Размер шрифта*/
                color: blue; /*Цвет шривта*/
                font-family: Arial; /*Название шрифта*/
                font-weight: bold; /*Жирность шрифта*/
            }
        </style>

    </head>

    <body>
        <p>
            С помощью элемента <span>SPAN</span> можно форматировать
            <span style="color: red;">фрагмент</span> внутри абзаца
        </p>

        <ul style="list-style-type:circle">
            <li>Маркированый список</li>
            <li>второй пункт</li>
        </ul>

        <ol type="1" start="5">
            <li>Нумерованный список</li>
            <li value="7">второй пункт</li>
        </ol>

        <ol reversed>
            <li>Нумерованный список</li>
            <li>второй пункт</li>
        </ol>

    </body>
</html>
